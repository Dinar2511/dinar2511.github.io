<!DOCTYPE html>
<html lang="en"> <dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login form</title>
    <link rel="stylesheet" href="../регистрация/css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../регистрация/img/User-Inyerface-Bagaar-6.jpg" alt="">
                <div class="text">
                    <span class="text-1"></span>
                    <span class="text-2"></span>
                </div>
            </div>
            <div class="back">
                <img class="backimg" src="img/hipster-woman-holding-phone-and-using-laptop-on-wooden-table-in-coffee-shop_1627-4064.jpg" alt="">
                <div class="text">
                    <span class="text-1"></span>
                    <span class="text-2"></span>
                </div>
            </div>
            <!--<div class="back">
                <img class="backimg" src="../регистрация/img/hipster-woman-holding-phone-and-using-laptop-on-wooden-table-in-coffee-shop_1627-4064.jpg" alt="">
                <div class="text">
                    <span class="text-1"></span>
                    <span class="text-2"></span>
                </div>
            </div>-->
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Логин</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="нажать">
                        </div>
                        <div class="text sign-up-text">Dont have an account? <label for="flip">Sigup now</label></div>
                    </div>
                </div>
                <div class="signup-form">
                    <div class="title">регистрация</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="name" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="password" required>
                        </div>
                        <div class="button input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="submit" value="нажать">
                        </div>
                        <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
